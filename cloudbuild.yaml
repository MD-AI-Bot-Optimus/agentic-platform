options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agentic-platform-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agentic-platform-api:latest'
      - '-f'
      - 'Dockerfile.backend'
      - '.'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agentic-platform-api'
    waitFor: ['build']

images:
  - 'gcr.io/$PROJECT_ID/agentic-platform-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/agentic-platform-api:latest'

timeout: '3600s'
