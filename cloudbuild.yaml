options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agentic-platform-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agentic-platform-api:latest'
      - '-f'
      - 'Dockerfile.backend'
      - '.'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agentic-platform-api'
    waitFor: ['build']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy'
    args:
      - 'run'
      - 'deploy'
      - 'agentic-platform-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/agentic-platform-api:latest'
      - '--region'
      - 'us-central1'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--max-instances'
      - '10'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'PYTHONUNBUFFERED=1'
    waitFor: ['push']

images:
  - 'gcr.io/$PROJECT_ID/agentic-platform-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/agentic-platform-api:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
