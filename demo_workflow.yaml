# Example workflow YAML for OCR Demo
nodes:
  - id: start
    type: start
  - id: ocr_step
    type: tool
    tool: google_vision_ocr
    args:
      image_path: "sample_data/sample_image.png"
      credentials_json: ""
  - id: end
    type: end
edges:
  - from: start
    to: ocr_step
  - from: ocr_step
    to: end
